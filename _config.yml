title: Mój oficjalny blog (nieoficjalnych nie ma)
email: m.szumigalski@op.pl
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/Mikomemorator" # the subpath of your site, e.g. /blog
url: "https://mikolajszumigalski.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Mikołaj Szumigalski # add your name
author-pic: szumi.jpg
about-author: Cześć, jestem Mikołaj i znajdziecie tutaj wiele moich rozważań na tematy związane z wiarą, muzyką, informatyką i wiele innych

# Contact links
email: m.szumigalski@op.pl
#phone: # Add your Phone number
website: mikolajszumigalski@github.io
#linkedin: # Add your Linkedin handle
github: MikolajSzumigalski # Add your Github handle
twitter: '@artemsheludko_' # Add your Twitter handle
facebook: https://www.facebook.com/szumigalski1
#instagram: # Add your Instagram handle
#pinterest: # Add your Pinterest handle

# Newsletter
#mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: mikoajszumigalski

# Tracker
analytics: Google Analytics

# Paginate
paginate: 100
paginate_path: /Mikomemorator/page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
